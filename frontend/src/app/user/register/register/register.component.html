<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Sign up
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="userName">
              <span *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched || userSubmitted" class="error-message">
                Please enter name
              </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && email.touched || userSubmitted" class="error-message">
              <span *ngIf="email.hasError('required')">
                Please enter email
              </span>
              <span *ngIf="email.hasError('email')">
                Please enter valid email
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && password.touched || userSubmitted" class="error-message">
              <span *ngIf="password.hasError('required')">
                Please enter password
              </span>
              <span *ngIf="password.hasError('minlength')" class="error-message">
                Password must be at least 8 characters long
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span  *ngIf="!confirmPassword.valid && confirmPassword.touched || userSubmitted" class="error-message">
              <span *ngIf="confirmPassword.hasError('required')">
                Please confirm password
              </span>
            </span>
              <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid" class="error-message">
                Password doesn't matched
              </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span *ngIf="!mobile.valid && mobile.touched || userSubmitted" class="error-message">
              <span *ngIf="mobile.hasError('required')">
                Please enter mobile number
              </span>
              <span *ngIf="mobile.hasError('maxlength')" class="error-message">
                Mobile number cannot be more than 10 characters
              </span>
            </span>
          </div><br>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary mx-2">Create account</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
